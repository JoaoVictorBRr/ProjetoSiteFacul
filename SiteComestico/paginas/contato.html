<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.avif" type="image/x-icon">
    <!-- Configurações de css globais -->
    <link rel="stylesheet" href="../css/global/Header_E_Footer.css">
    <!-- Congifurações de css -->
    <link rel="stylesheet" href="../css/contato.css">
    <!-- Link de icones -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Charme Cosméticos - Contato</title>
</head>
<body>
    <header>
        <div class="header-home">
            <div><a href="./index.html"><img class="img imglogo" src="../img/logo.avif" alt="imgLogo"></a></div>
           <a href="./projeto.html"> <button class="btn">Projetos</button></a>
            <div class="buttons-header">
                <a href="./index.html"><button  class="btn">Home</button></a>
                <a href="./sobre.html"><button class="btn">Sobre</button></a>
            </div>
        </div>
    </header>
    <section >
        <form action="./recebe.html" id="form">
        <div class="info-user" id="item1">
            <label for="nome"><p id="icon-1" data-result=""></p> Nome: </label>
            <input type="text" id="nome" class="input-form" data-input="Nome">
        </div>
         <div class="info-user" id="item2">
             <label for="sobrenome"><p id="icon-2" data-result=""> </p>Sobrenome: </label>
             <input type="text" id="sobrenome" class="input-form" data-input="Sobrenome">
         </div>
        <div class="info-user" id="item3">
            <label for="telefone"><p id="icon-3" data-result=""> </p> Telefone: </label>
            <input type="text" id="telefone" class="input-form " data-input="Telefone">
        </div>
        <div class="info-user" id="item4">
            <label for="email"><p id="icon-4" data-result=""> </p> E-mail: </label>
            <input type="email" id="email" class="input-form " data-input="E-mail">
        </div>
        <div class="info-user">
            <label for="sexo">Sexo: </label>
            <select id="sexo" name="sexo" class="input-form">
                <option value="Brasil">Masculino</option>
                <option value="EUA">Feminino</option>
            </select>
        </div>
        <div class="info-user" id="item5">
            <label for="data-nascimento"> <p id="icon-5" data-result=""> </p> Nascimento: </label>
            <input type="date" id="data-nascimento" class="input-form " data-input="Nascimento">
        </div>
        <div class="info-user" id="item6">
            <label for="escolaridade"><p id="icon-6" data-result=""> </p> Escolaridade: </label>
            <input type="text" id="escolaridade" class="input-form " data-input="Escolaridade">
        </div>
        <div class="info-user" id="item7">
            <label for="Endereco"><p id="icon-7" data-result=""> </p> Endereço: </label>
            <input type="text" id="Endereco" class="input-form " data-input="Endereço">
        </div>
        <div class="info-user" id="item8">
            <label for="Cidade"><p id="icon-8" data-result=""> </p> Cidade: </label>
            <input type="text" id="Cidade" class="input-form " data-input="Cidade">
        </div>
        <div class="info-user">
            <label for="pais">País: </label>
            <select id="pais" name="pais" class="input-form ">
                <option value="Brasil">Brasil</option>
                <option value="EUA">EUA</option>
                <option value="China">China</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Japão">Japão</option>
                <option value="Canada">Canadá</option>
                <option value="Cuba">Cuba</option>
            </select>
        </div>
        <div class="info-user" id="item9">
            <label for="msg">Deixe uma mensagem para o site: </label>
            <textarea maxlength="500" name="msg" id="msg" cols="30" rows="3" placeholder="Digite aqui..."></textarea>
        </div>
        <button type="submit" class="btn-submit">Enviar</button>
    </section>
</form>
    <footer>
        <div class="footer-home">
            <div><a href="#"><img class="img imglogo" src="../img/logo.avif" alt="imgLogo"></a></div>
        </div>
    </footer>
    <!-- Ligação com js -->
<script src="../js/contato.js"></script>
</body>
</html>
